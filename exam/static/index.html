<!DOCTYPE html>
<html lang="en" x-data="resumeApp()" x-init="loadContent()">
<head>
    <meta charset="UTF-8">
    <title>My Resume</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Alpine.js 3 -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body { background: #f8f9fa; }
        .section-title { border-left: 5px solid #007bff; padding-left: 10px; }
        .skill-badge { font-size: 0.9rem; }
    </style>
</head>

<body class="container py-5">

    <!-- HERO SECTION -->
    <section class="container-fluid py-5" id="hero" x-data="content.aboutMe ? content.aboutMe : {}">

        <div class="container">


            <!-- Main Content -->
            <div class="row">

                <!-- LEFT SIDE TEXT -->
                <div class="col-md-6 py-5">
                    <h1 class="font-weight-bold display-4 mb-2">I'm Viron Edson M. Alvarez</h1>
                    <h2 class="display-4 mb-4">Software Engineer</h2>
                </div>

                <!-- RIGHT SIDE PHOTO -->
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <img :src="'../images/Formal Profile Pics.JPG'"
                        class="img-fluid rounded"
                        style="max-height:450px; object-fit:cover;">
                </div>
            </div>


            <!-- Bottom Contact Row -->
            <div class="text-center mt-5">

                <div class="d-flex justify-content-center align-items-center">

                    <div class="mx-3">
                        <i class="fab fa-instagram"> @instagram</i>
                    </div>

                    <div class="mx-3">
                        <i class="fas fa-phone"> +63123 456 7890</i>
                    </div>

                    <div class="mx-3">
                        <i class="fas fa-globe"> mywebsite.com</i>
                    </div>

                </div>

                <!-- Social Icons -->
                <div class="mt-4">
                    <i class="fab fa-dribbble mx-3" style="font-size:30px;"></i>
                    <i class="fab fa-linkedin mx-3" style="font-size:30px;"></i>
                    <i class="fab fa-facebook mx-3" style="font-size:30px;"></i>
                </div>

            </div>

        </div>
    </section>

    <!-- ABOUT ME -->
    <section class="mb-5" x-show="content.aboutMe">
        <h3 class="section-title">About Me</h3>

        <div class="card p-3 mt-3">
            <p><strong>Interests:</strong> <span x-text="content.aboutMe.interests"></span></p>
            <p><strong>Inspiration:</strong> <span x-text="content.aboutMe.inspiration"></span></p>
            <p><strong>Life Motto:</strong> <span x-text="content.aboutMe.life_motto"></span></p>
            <p><strong>Bucket List:</strong> <span x-text="content.aboutMe.bucket_list"></span></p>
            <p><strong>Strengths:</strong> <span x-text="content.aboutMe.strengths"></span></p>
            <p><strong>Weaknesses:</strong> <span x-text="content.aboutMe.weaknesses"></span></p>
            <p><strong>Talents:</strong> <span x-text="content.aboutMe.talents"></span></p>
            <p><strong>Greatest Fear:</strong> <span x-text="content.aboutMe.greatest_fear"></span></p>
        </div>
    </section>


    <!-- TECH SKILLS -->
    <section class="mb-5">
        <h3 class="section-title">Technical Skills</h3>

        <div class="mt-3">
            <template x-for="skill in content.techSkills" :key="skill.id">
                <span class="badge badge-primary skill-badge mr-2 mb-2"
                      x-text="skill.name + ' (' + skill.level + ')'">
                </span>
            </template>
        </div>
    </section>


    <!-- PROJECTS -->
    <section class="mb-5">
        <h3 class="section-title">Projects</h3>

        <div class="row mt-3">
            <template x-for="proj in content.projects" :key="proj.id">
                <div class="col-md-4 mb-4">
                    <div class="card h-100">

                        <img :src="'../images/' + proj.img_src" 
                             class="card-img-top" alt="Project Image">

                        <div class="card-body d-flex flex-column">
                            <h5 x-text="proj.title"></h5>
                            <small class="text-muted" x-text="proj.category"></small>
                            <p class="mt-2" x-text="proj.description"></p>

                            <a :href="proj.github_link" target="_blank"
                               class="btn btn-outline-primary mt-auto">GitHub</a>
                        </div>

                    </div>
                </div>
            </template>
        </div>
    </section>


    <!-- EDUCATION -->
    <section class="mb-5">
        <h3 class="section-title">Education</h3>

        <ul class="list-group mt-3">
            <template x-for="edu in content.education" :key="edu.id">
                <li class="list-group-item">
                    <h5 x-text="edu.school_name"></h5>
                    <span x-text="edu.year_start + ' - ' + edu.year_end"></span>
                    <p class="mb-0" x-text="edu.description"></p>
                </li>
            </template>
        </ul>
    </section>


    <!-- CERTIFICATES -->
    <section class="mb-5">
        <h3 class="section-title">Certificates</h3>

        <div class="row mt-3">
            <template x-for="cert in content.certificates" :key="cert.id">
                <div class="col-md-3 mb-4">

                    <div class="card">
                        <img :src="'../images/' + cert.img_src" class="card-img-top">
                        <div class="card-body">
                            <h6 x-text="cert.title"></h6>
                            <p class="text-muted" x-text="cert.year_obtained"></p>
                        </div>
                    </div>

                </div>
            </template>
        </div>
    </section>


    <!-- Alpine Component -->
    <script>
        function resumeApp() {
            return {
                content: {
                    aboutMe: null,
                    techSkills: [],
                    projects: [],
                    education: [],
                    certificates: []
                },

                async loadContent() {
                    try {
                        const res = await fetch("load_content.json");
                        const data = await res.json();
                        this.content = data;
                    } catch (err) {
                        console.error("Failed to load JSON:", err);
                    }
                }
            }
        }
    </script>

</body>
</html>
